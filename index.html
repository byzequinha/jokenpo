<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>JokenPô</title>
</head>

<body>
    <div class="container">
        <h1>JokenPô</h1>
        <h3>You</h3>

        <div class="buttons">
            <button id="rock" onclick="playHuman('rock')">&#x1F44A;</button>
            <button id="paper" onclick="playHuman('paper')">&#x1f590;</button>
            <button id="scissors" onclick="playHuman('scissors')">&#x270c;</button>
        </div>

        <h4>Computer</h4>
        <h5 class="machineChoice"><span id="choiceMachine">?</span></h5>
        <p class="result"></p>

        <p class="your-score">You Score: <span id="human-score">0</span></p>
        <p class="machine-score">Computer Score: <span id="machine-score">0</span></p>
    </div>
    <script src="./scripts.js"></script>

</body>


</html>
